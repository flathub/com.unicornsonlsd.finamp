app-id: com.unicornsonlsd.Finamp
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: finamp
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --own-name=org.mpris.MediaPlayer2.*
modules:
  - name: Finamp
    buildsystem: simple
    build-commands:
      - cp -r finamp /app/finamp
      - chmod +x /app/finamp/finamp
      - install -Dm644 icon_foreground.svg /app/share/icons/hicolor/scalable/apps/com.unicornsonlsd.Finamp.svg
      - mkdir -p /app/bin
      - ln -s /app/finamp/finamp /app/bin/finamp
      - install -Dm644 com.unicornsonlsd.Finamp.desktop /app/share/applications/com.unicornsonlsd.Finamp.desktop
      - install -Dm644 com.unicornsonlsd.Finamp.metainfo.xml /app/share/appdata/com.unicornsonlsd.Finamp.metainfo.xml
    sources:
      - type: archive
        dest: finamp
        url: https://github.com/baarkerlounger/finamp/releases/download/linux-beta/bundle.tar.gz
        sha256: 31b5e1f926875908f3781c77b391fc17fab793c26b7e8a71d66da64330abcda5
      - type: file
        path: com.unicornsonlsd.Finamp.desktop
      - type: file
        path: com.unicornsonlsd.Finamp.metainfo.xml
      - type: file
        path: icon_foreground.svg
