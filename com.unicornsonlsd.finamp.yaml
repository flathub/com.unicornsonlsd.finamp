app-id: com.unicornsonlsd.finamp
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: finamp
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0:ro
  - --share=network
modules:
  - name: finamp
    buildsystem: simple
    build-commands:
      - cp -r bundle/finamp /app/finamp
      - cp -a bundle/lib/. /app/lib/
      - cp -a bundle/data/. /app/data/
      - chmod +x /app/finamp
      - install -Dm644 icons/16x16/apps/finamp.png /app/share/icons/hicolor/16x16/apps/com.unicornsonlsd.finamp.png
      - install -Dm644 icons/32x32/apps/finamp.png /app/share/icons/hicolor/32x32/apps/com.unicornsonlsd.finamp.png
      - install -Dm644 icons/48x48/apps/finamp.png /app/share/icons/hicolor/48x48/apps/com.unicornsonlsd.finamp.png
      - install -Dm644 icons/64x64/apps/finamp.png /app/share/icons/hicolor/64x64/apps/com.unicornsonlsd.finamp.png
      - install -Dm644 icons/128x128/apps/finamp.png /app/share/icons/hicolor/128x128/apps/com.unicornsonlsd.finamp.png
      - install -Dm644 icons/256x256/apps/finamp.png /app/share/icons/hicolor/256x256/apps/com.unicornsonlsd.finamp.png
      - install -Dm644 icons/384x384/apps/finamp.png /app/share/icons/hicolor/384x384/apps/com.unicornsonlsd.finamp.png
      - install -Dm644 icons/512x512/apps/finamp.png /app/share/icons/hicolor/512x512/apps/com.unicornsonlsd.finamp.png
      - mkdir -p /app/bin
      - ln -s /app/finamp /app/bin/finamp
      - sed -i 's/Icon=finamp/Icon=com.unicornsonlsd.finamp/' finamp.desktop.m4
      - sed -i 's/__INSTALL_PATH__\/finamp/finamp/' finamp.desktop.m4
      - m4 finamp.desktop.m4 > com.unicornsonlsd.finamp.desktop
      - install -Dm644 com.unicornsonlsd.finamp.desktop /app/share/applications/com.unicornsonlsd.finamp.desktop
      - install -Dm644 com.unicornsonlsd.finamp.metainfo.xml /app/share/appdata/com.unicornsonlsd.finamp.metainfo.xml
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/jmshrv/finamp/releases/download/0.9.7-beta/finamp-0.9.7-beta-linux-release.tar.gz
        sha256: 9916d7df3fd83b17391b1a66c4ad2dd86542b830cd837e86c59d00e447ce3086
        strip-components: 0
    modules:

      - name: libmpv
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/applications
          - /share/bash-completion
          - /share/doc
          - /share/icons
          - /share/man
          - /share/zsh
        buildsystem: meson
        config-opts:
          - -Dlibmpv=true
          - -Dbuild-date=false
          - -Dalsa=disabled
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/v0.38.0.tar.gz
            sha256: 86d9ef40b6058732f67b46d0bbda24a074fae860b3eaae05bab3145041303066
        modules:

          - name: luajit
            no-autogen: true
            cleanup:
              - /bin
              - '*.a'
              - /include
              - /lib/pkgconfig
              - /share/man
            sources:
              - type: archive
                url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
                sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3
              - type: shell
                commands:
                  - sed -i 's|/usr/local|/app|' ./Makefile

          - name: libv4l2
            buildsystem: meson
            cleanup:
              - /sbin
              - /bin
              - /include
              - /lib/pkgconfig
              - /share/man
            config-opts:
              - -Dbpf=disabled
              - -Dudevdir=/app/lib/udev
              - -Dsystemdsystemunitdir=/dev/null
            sources:
              - type: archive
                url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.26.1.tar.xz
                sha256: 4a71608c0ef7df2931176989e6d32b445c0bdc1030a2376d929c8ca6e550ec4e

          - name: nv-codec-headers
            cleanup:
              - '*'
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: archive
                url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n12.2.72.0.tar.gz
                sha256: dbeaec433d93b850714760282f1d0992b1254fc3b5a6cb7d76fc1340a1e47563

          - name: jpeg-xl
            buildsystem: cmake-ninja
            config-opts:
               - -DBUILD_TESTING=OFF
               - -DJPEGXL_ENABLE_BENCHMARK=OFF
               - -DJPEGXL_ENABLE_DOXYGEN=OFF
               - -DJPEGXL_ENABLE_EXAMPLES=OFF
               - -DJPEGXL_ENABLE_JNI=OFF
               - -DJPEGXL_ENABLE_JPEGLI_LIBJPEG=OFF
               - -DJPEGXL_ENABLE_MANPAGES=OFF
               - -DJPEGXL_ENABLE_PLUGINS=OFF
               - -DJPEGXL_ENABLE_SJPEG=OFF
               - -DJPEGXL_ENABLE_SKCMS=OFF
               - -DJPEGXL_ENABLE_TCMALLOC=OFF
               - -DJPEGXL_ENABLE_TOOLS=OFF
               - -DJPEGXL_FORCE_SYSTEM_BROTLI=ON
               - -DJPEGXL_FORCE_SYSTEM_HWY=ON
               - -DJPEGXL_FORCE_SYSTEM_LCMS2=ON
               - -DJPEGXL_WARNINGS_AS_ERRORS=OFF
            post-install:
              # It doesn't respect disabling static libraries...
              - rm $FLATPAK_DEST/lib/*.a
            cleanup:
              - /include
              - /lib/pkgconfig
            sources:
              - type: archive
                url: https://github.com/libjxl/libjxl/archive/refs/tags/v0.10.2.tar.gz
                sha256: 95e807f63143856dc4d161c071cca01115d2c6405b3d3209854ac6989dc6bb91
            modules:

              - name: hwy
                buildsystem: cmake-ninja
                config-opts:
                  - -DBUILD_SHARED_LIBS=ON
                  - -DHWY_ENABLE_TESTS=OFF
                  - -DHWY_ENABLE_EXAMPLES=OFF
                  - -DHWY_ENABLE_CONTRIB=OFF
                cleanup:
                  - /include
                  - /lib/pkgconfig
                sources:
                  - type: archive
                    url: https://github.com/google/highway/archive/refs/tags/1.1.0.tar.gz
                    sha256: 354a8b4539b588e70b98ec70844273e3f2741302c4c377bcc4e81b3d1866f7c9

          - name: ffmpeg
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/ffmpeg/examples
            config-opts:
              - --enable-shared
              - --disable-static
              - --enable-gnutls
              - --enable-gpl
              - --disable-doc
              - --disable-programs
              - --disable-encoders
              - --disable-muxers
              - --enable-encoder=png
              - --enable-encoder=libjxl
              - --enable-libv4l2
              - --enable-libdav1d
              - --enable-libjxl
            sources:
              - type: archive
                url: https://ffmpeg.org/releases/ffmpeg-7.0.1.tar.xz
                sha256: bce9eeb0f17ef8982390b1f37711a61b4290dc8c2a0c1a37b5857e85bfb0e4ff

          - name: libass
            cleanup:
              - /include
              - /lib/*.la
              - /lib/pkgconfig
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.2/libass-0.17.2.tar.xz
                sha256: e8261b51d66ba933fe99248c6fdd8767ed96c5a7e5363c83992c735a2c2fbf74

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /share/man
              - /lib/cmake
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0

          - name: rubberband
            buildsystem: meson
            config-opts:
              - -Ddefault_library=shared
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/ladspa
            sources:
              - type: archive
                url: https://breakfastquay.com/files/releases/rubberband-3.3.0.tar.bz2
                sha256: d9ef89e2b8ef9f85b13ac3c2faec30e20acf2c9f3a9c8c45ce637f2bc95e576c

          - name: mujs
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - '*.a'
            no-autogen: true
            make-args:
              - release
              - prefix=/app
            make-install-args:
              - prefix=/app
              - install-shared
            sources:
              - type: archive
                url: https://github.com/ccxvii/mujs/archive/refs/tags/1.3.4.tar.gz
                sha256: c015475880f6a382e706169c94371a7dd6cc22078832f6e0865af8289c2ef42b

          - name: libplacebo
            buildsystem: meson
            config-opts:
              - -Dvulkan=enabled
              - -Dshaderc=enabled
            cleanup:
              - /include
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://github.com/haasn/libplacebo
                commit: c320f61e601caef2be081ce61138e5d51c1be21d
            modules:
              - name: shaderc
                buildsystem: cmake-ninja
                builddir: true
                config-opts:
                  - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
                  - -DSHADERC_SKIP_EXAMPLES=ON
                  - -DSHADERC_SKIP_TESTS=ON
                  - -DSPIRV_SKIP_EXECUTABLES=ON
                  - -DENABLE_GLSLANG_BINARIES=OFF
                cleanup:
                  - /bin
                  - /include
                  - /lib/cmake
                  - /lib/*.a
                  - /lib/pkgconfig
                sources:
                  - type: git
                    url: https://github.com/google/shaderc.git
                    tag: v2024.0
                    commit: d792558a8902cb39b1c237243cc4edab226513a5
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d{4}\.\d{1,2})$
                  - type: git
                    url: https://github.com/KhronosGroup/SPIRV-Tools.git
                    tag: v2023.2
                    commit: 44d72a9b36702f093dd20815561a56778b2d181e
                    dest: third_party/spirv-tools
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d{4}\.\d{1})$
                  - type: git
                    url: https://github.com/KhronosGroup/SPIRV-Headers.git
                    tag: sdk-1.3.250.1
                    commit: 268a061764ee69f09a477a695bf6a11ffe311b8d
                    dest: third_party/spirv-headers
                  - type: git
                    url: https://github.com/KhronosGroup/glslang.git
                    tag: 14.1.0
                    commit: ee2f5d09eaf8f4e8d0d598bd2172fce290d4ca60
                    dest: third_party/glslang
                    x-checker-data:
                      type: git
                      tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$
  
